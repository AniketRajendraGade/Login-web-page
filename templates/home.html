<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body{
        background-color: antiquewhite;
    }
    h2{
        color: blueviolet;
        text-align: center;
        font-size: 3rem;
    }
    h3{
        display: flex;
        justify-content: center;
        font-size: 2rem;
        color:rgb(240, 78, 8);
        
    }
    .container{
        margin-top: 200px;
    }
    a{
        display: flex;
        justify-content: center;
        font-size: 20px;
        position: relative;
        top: 100px;
    }
</style>
</head>
<body>
    
   

    <h2>Welcome {{ username }}</h2>
    
    
    <div class="container">
        <h3>Name: {{username}}</h3>
        <h3>Email: {{ email }}</h3>
    </div>
    
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

</body>
</html>
